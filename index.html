<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Proud of Your Progress Cards</title>
</head>
<body>
    <h1>✨ Proud of Your Progress</h1>
    
    <form id="cardForm">
        <label for="studentName">Student's Name:</label>
        <input type="text" id="studentName" required>

        <label for="personalMessage">Personalized Message:</label>
        <input type="text" id="personalMessage" required>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>

        <button type="submit">Generate Certificate</button>
    </form>

    <!-- Modal for displaying certificates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="certificateContent">
                <!-- Certificate content will appear here -->
              <div class="certificate">
                <h1>Certificate of Achievement</h1>
                <p>This is to cerify that</p>
                <h2 id="studentNameDisplay"> [Student Name] </h2>
                <p> has almost completed the</p>
                <h3 id="courseNameDisplay"> [course Name]</h3>
                <p>with legendary preseverance and world-class bad-assery for never giving up <span>🏆</span></p> 
                <div class="certificate-footer">
                    <img src="/images/logo.png" alt="Codespace Logo" class="logo" />
                </div>
                <p id="personalMessageDisplay">[Personal Message]</p>
              </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
